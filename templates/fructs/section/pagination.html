<div class="row">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="pagination-wrap">
                    <ul>
                        {% if page.has_previous %}
                           <li><a ref="?page={{ page.previous_page_number }}">Prev</a></li>
                        {% endif %}
                        <li><span class="active">{{ page.number }}</span></li>
                        {% if page.has_next %}
                            <li><a href="?page={{ page.next_page_number }}">Next</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
