{% load static %}
<div class="row">
    <div class="col-lg-12 text-center">
        <div class="pagination-wrap">
            <ul>
                {% if page.has_previous %}
                    <a href="?page={{ page.previous_page_number }}">Previous</a>
                {% endif %}
                
                {% if page.has_next %}
                    <a href="?page={{ page.next_page_number }}">Next</a>
                {% endif %}                
            </ul>			
        </div>
    </div>
</div>
