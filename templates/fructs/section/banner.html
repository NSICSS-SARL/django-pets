{% load static %}
<section class="cart-banner pt-100 pb-100">
    <div class="container">
        <div class="row clearfix">
            <!--Image Column-->
            <div class="image-column col-lg-6">
                <div class="image">
                    <div class="price-box">
                        <div class="inner-price">
                            <span class="price">
                                <strong>30%</strong> <br> off per kg
                            </span>
                        </div>
                    </div>
                    <img src="{% static 'img/a.jpg' %}" alt="">
                </div>
            </div>
            <!--Content Column-->
            <div class="content-column col-lg-6">
                <h3><span class="orange-text">Deal</span> of the month</h3>
                <h4>Hikan Strwaberry</h4>
                <div class="text">strawberry, (genus Fragaria), genus of more than 20 species of flowering plants in the rose family (Rosaceae) and their edible fruit.</div>
                <!--Countdown Timer-->
                <div class="time-counter" id="example">
                    <div class="time-countdown clearfix" data-countdown="2025/2/01">
                        <div class="counter-column">
                            <div class="inner"><span class="days">00</span>Days</div>
                        </div> 
                        <div class="counter-column">
                            <div class="inner"><span class="hours">00</span>Hours</div>
                        </div>  
                        <div class="counter-column">
                            <div class="inner"><span class="minutes">00</span>Mins</div>
                        </div>
                        <div class="counter-column">
                            <div class="inner"><span class="seconds">00</span>Secs</div>
                        </div>
                    </div>
                </div>
                <a href="{% url 'cart' %}" class="cart-btn mt-3"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
            </div>
        </div>
    </div>
</section>
